<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC倉庫ーWebGL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel=”icon” href="favicon.ico">
</head>
<body>
    <header>
        <h1>ABC倉庫 ダウンロード無しでプレイ可能</h1>
    </header>

    <main>
        <!-- チャットUIを埋め込む -->
        <section id="chat-container">
            <h1>Webチャット</h1>
            <iframe src="chat.html" width="100%" height="500px" style="border:none;">
                このブラウザではiframeをサポートしていません。
            </iframe>
        </section>

        <!-- ゲームコンテナ -->
        <section class="game-container">
            <h2>英単語！極限しりとり</h2>
            <p>英単語のみをしりとりで使用できます。英単語の長さが、得点に加算されます。</p>
            <p>180秒でどれだけスコアを獲得できるかな？パスボタンは、３回まで使用できます。</p>
<style>
.game-frame-wrapper {
    text-align: center;
    margin: 2rem 0;
}

.game-frame {
    display: inline-block;
    width: 100%;
    max-width: 960px;
    aspect-ratio: 16 / 9;
    border: 2px solid #ccc;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    position: relative;
}

.game-frame iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    transform-origin: top left;
    overflow: hidden;
}
</style>

<div class="game-frame-wrapper">
    <div class="game-frame">
        <iframe src="https://abc-storage.github.io/asset/unity/ultimate_shiritori_english/eng.html" allowfullscreen width="100%" height="600" scrolling="yes" frameborder="0"></iframe>
    </div>
</div>


        </section>
    </main>

    <footer>
        <p>&copy; 2025 ABC倉庫</p>
    </footer>
</body>
</html>
