<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <style>
        .game-frame-wrapper {
            text-align: center;
            margin: 2rem 0;
        }

        .game-frame {
            display: inline-block;
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            border: 2px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            position: relative;
        }

        .game-frame canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #231F20;
        }
    </style>
</head>
