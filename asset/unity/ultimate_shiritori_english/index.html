<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Siritori</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
  #unity-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;       /* ビューポート高さ */
    width: 100vw;        /* ビューポート幅 */
    overflow: hidden;
    background: black;
  }

    #unity-canvas {
    width: 1920px;   /* 初期幅 */
    height: 1280px;  /* 初期高さ */
    display: block;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas
  id="unity-canvas"
  width="1344" 
  height="896"
  style="width: 1344px; height: 896px;"
  tabindex="-1">
</canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Ultimate_Shiritori_English</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var canvas = document.querySelector("#unity-canvas");
var canvas = document.querySelector("#unity-canvas");
var container = document.querySelector("#unity-container");

function resizeCanvas() {
  const baseWidth = 1920;
  const baseHeight = 1280;

  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  // ウィンドウの幅・高さに対する縮小率（アスペクト比維持）
  const scale = Math.min(viewportWidth / baseWidth, viewportHeight / baseHeight);

  // container自体もcanvasと同じサイズで縮小
  const scaledWidth = baseWidth * scale;
  const scaledHeight = baseHeight * scale;

  container.style.width = scaledWidth + 'px';
  container.style.height = scaledHeight + 'px';

  // canvasのCSSサイズをウィンドウに収まるように縮小
  canvas.style.width = scaledWidth + 'px';
  canvas.style.height = scaledHeight + 'px';

  // canvasの描画解像度は常に固定（高解像度表示）
  canvas.width = baseWidth;
  canvas.height = baseHeight;
}

// 初回リサイズ
resizeCanvas();

// ウィンドウやiframeサイズ変更時にも調整
window.addEventListener("resize", resizeCanvas);


canvas.style.width = canvas.width + "px";
canvas.style.height = canvas.height + "px";
    config.matchWebGLToCanvasSize = true;
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Ultimate_Shiritori_English.loader.js";
    var config = {
      dataUrl: buildUrl + "/Ultimate_Shiritori_English.data.unityweb",
      frameworkUrl: buildUrl + "/Ultimate_Shiritori_English.framework.js.unityweb",
      codeUrl: buildUrl + "/Ultimate_Shiritori_English.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Siritori",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "1920px";
      canvas.style.height = "1280px";
    }
 
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
